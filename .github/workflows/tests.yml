name: Test & Deploy

on:
  push:
    branches:
    - master
  pull_request:
    branches:
    - master

jobs:
  build:

    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:11
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: postgres
        ports:
        # will assign a random free host port
        - 5432:5432
        # needed because the postgres container does not provide a healthcheck
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5

    steps:

    - uses: actions/checkout@v1
    - uses: actions/heroku@1.0.0

    - name: Set up Python 3.7
      uses: actions/setup-python@v1
      with:
        python-version: 3.7

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pipenv
        pipenv install

    - name: Copy environment variables
      run: |
        cp contrib/.env-sample .env

    - name: Migrate testing database
      run: |
        pipenv run python manage.py migrate
      env:
        POSTGRES_HOST: 0.0.0.0
        POSTGRES_PORT: ${{ job.services.postgres.ports[5432] }}

    - name: Run application for testing
      run: |
        pipenv run python manage.py collectstatic
        pipenv run python manage.py runserver &
      env:
        POSTGRES_HOST: 0.0.0.0
        POSTGRES_PORT: ${{ job.services.postgres.ports[5432] }}

    - name: Run test suite
      run: |
        pipenv run pytest

    - name: Deploy to Heroku
      env:
        HEROKU_AUTH_TOKEN: ${{ secrets.HEROKU_AUTH_TOKEN }}
        HEROKU_APP_NAME: ${{ secrets.HEROKU_APP_NAME }}
      if: github.ref == 'refs/heads/master' && job.status == 'success'
      run: git push -f https://heroku:$HEROKU_AUTH_TOKEN@git.heroku.com/$HEROKU_APP_NAME.git origin/master:master

    - name: Migrate Database
      uses: actions/heroku@master
      env:
        HEROKU_API_KEY: ${{ secrets.HEROKU_AUTH_TOKEN }}
      with:
        args: container:login && heroku run python manage.py migrate --app augustogoulart


