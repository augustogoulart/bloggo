{% extends "base.html" %}
{% load wagtailcore_tags %}

{% block content %}
    <div class="jumbotron">
        <div class="container">
            <div class="row">
                <div class="col-sm-12 text-center">
                    <h1 class="display-4">{{ self.article_title }}</h1>
                </div>
            </div>
        </div>
    </div>

  <div class="container">
            <div class="row">
                <div class="col-sm-12 ">
                    {% include_block self.article_subtitle %}
                </div>
            </div>
        </div>

    {% for block in page.content %}
        {% include_block block %}
    {% endfor %}
{% endblock %}
