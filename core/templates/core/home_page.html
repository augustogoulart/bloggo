{% extends "base.html" %}
{% load wagtailcore_tags wagtailimages_tags %}

{% load static %}

{% block content %}
  <div class="container ">
    <div class="row">
      {% for article in articles %}
        <div class="col-4">
          <a href="{{ article.url }}">
          <div class="card">
            <img src="https://via.placeholder.com/309x200" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">{{ article.article_title }}</h5>
              <p class="card-text">
                <small class="text-muted">Last updated 3 mins ago</small>
              </p>
            </div>
          </div>
            </a>
        </div>
      {% endfor %}
    </div>
  </div>
{% endblock content %}
